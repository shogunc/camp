<div ng-controller="inspectRecruitsCtrl">
    <p>Here are your new recruits</p>
    <table>
        <tr ng-repeat="recruit in recruits">
            <td>{{recruit.name}}</td>
            <td>{{recruit.level}}</td>
            <td>{{recruit.id}}</td>
        </tr>
    </table>
    <a href="#/recruitment_post">Go back</a>
</div>
