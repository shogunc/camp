<script src="../js/quarter.js"></script>
<div ng-controller="quarterCtrl">
    <p>Welcome to the quarter!</p>
    <p>Here you can inspect your troops.</p>
    <table>
        <tr ng-repeat="unit in units">
            <td>{{unit.name}}</td>
            <td>{{unit.level}}</td>
            <td>{{unit.id}}</td>
        </tr>
    </table>
    <a href="#/">Go back</a>
</div>
